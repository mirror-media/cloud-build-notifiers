steps:
  - name: bash
    args:
      - ln
      - '-s'
      - ./slack/Dockerfile
      - ./Dockerfile
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/${PROJECT_ID}/cloud-build-notifier:${BRANCH_NAME}_${SHORT_SHA}'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - tag
      - 'gcr.io/${PROJECT_ID}/cloud-build-notifier:${BRANCH_NAME}_${SHORT_SHA}'
      - 'gcr.io/${PROJECT_ID}/cloud-build-notifier:latest'
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/cloud-build-notifier:latest'
images:
  - gcr.io/$PROJECT_ID/cloud-build-notifier

